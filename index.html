<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/logo.jpg" type="image/x-icon">
    <title>Task Four</title>
</head>
<body>
    <section>
        <div class="container">
            <h2>Today is (name)'s birthday 🎉</h2>
            <div class="circle">avatar</div>
            <div class="p">
                <h2 class="age">24 years Old</h2>
                <h3 class="date">21-02-2023</h3>
            </div>
            <div class="first">
                <h2>Here is why I am happy for you today 🥳</h2>
                <p>(Hover over the box)</p>
                <div><img src="./images/gift box.jpg" id="firstImage" onmouseover="changeImage('firstImage')" onmouseout="restoreImage('firstImage')" alt="Gift Box"></div>
            </div>
            <div class="second">
                <h2>How people react when you enter the room 😍</h2>
                <div><img src="./images/gift box.jpg" id="secondImage" onmouseover="changeImage('secondImage')" onmouseout="restoreImage('secondImage')" alt="Gift Box"></div>
            </div>
            <div class="third">
                <h2>This one's for you, my friend 🥂</h2>
                <div><img src="./images/gift box.jpg" id="thirdImage" onmouseover="changeImage('thirdImage')" onmouseout="restoreImage('thirdImage')" alt="Gift Box"></div>
            </div>
            <footer>
                <div class="fourth">
                    <p>Want to learn how to create this birthday</p>
                    <p>website?<a href="#">this HTML & CSS course.</a></p>
                </div>
            </footer>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
